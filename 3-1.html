<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정약용</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .preview div {
      position: relative;
      margin: 5px;
    }
    .preview img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
      font-size: 12px;
      border-radius: 5px;
    }
    .text-save {
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      height: 50px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>정약용</h2>
    <p>이곳은 정약용의 마니또 인증방입니다. 본인의 마니또 활동 인증 사진을 업로드해주세요. 아래에는 나의 예상 마니또를 적어주세요.</p>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div class="preview" id="preview"></div>
    <div class="text-save">
      <label for="textInput">예상 마니또 :</label>
      <textarea id="textInput" placeholder="여기에 입력"></textarea>
      <button id="saveTextBtn">저장</button>
    </div>
    <a href="index.html">돌아가기</a>
  </div>

  <script src="https://unpkg.com/dexie@3.2.3/dist/dexie.js"></script>
  <script>
    const db = new Dexie("ManitoDB");
    db.version(1).stores({
      images: "++id, room, data",
      texts: "room"
    });

    const roomKey = "room-3-1";

    function addImageToDB(dataURL) {
      db.images.add({ room: roomKey, data: dataURL }).then(id => {
        const preview = document.getElementById('preview');
        const imgContainer = document.createElement('div');
        const img = document.createElement('img');
        img.src = dataURL;
        const removeBtn = document.createElement('button');
        removeBtn.innerText = 'X';
        removeBtn.classList.add('remove-btn');
        imgContainer.dataset.id = id;
        removeBtn.addEventListener('click', function() {
          const recordId = Number(imgContainer.dataset.id);
          db.images.delete(recordId).then(() => {
            imgContainer.remove();
          });
        });
        imgContainer.appendChild(img);
        imgContainer.appendChild(removeBtn);
        preview.appendChild(imgContainer);
      });
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(e) {
          addImageToDB(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('saveTextBtn').addEventListener('click', function() {
      const textValue = document.getElementById("textInput").value;
      db.texts.put({ room: roomKey, text: textValue }).then(() => {
        alert("저장되었습니다!");
      });
    });

    window.onload = function() {
      db.images.where("room").equals(roomKey).toArray().then(images => {
        const preview = document.getElementById('preview');
        images.forEach(record => {
          const imgContainer = document.createElement('div');
          const img = document.createElement('img');
          img.src = record.data;
          const removeBtn = document.createElement('button');
          removeBtn.innerText = 'X';
          removeBtn.classList.add('remove-btn');
          imgContainer.dataset.id = record.id;
          removeBtn.addEventListener('click', function() {
            const recordId = Number(imgContainer.dataset.id);
            db.images.delete(recordId).then(() => {
              imgContainer.remove();
            });
          });
          imgContainer.appendChild(img);
          imgContainer.appendChild(removeBtn);
          preview.appendChild(imgContainer);
        });
      });
      db.texts.get(roomKey).then(record => {
        if(record && record.text) {
          document.getElementById("textInput").value = record.text;
        }
      });
    };
  </script>
</body>
</html>
