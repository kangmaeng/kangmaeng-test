<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정약용</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .preview div {
      position: relative;
      margin: 5px;
    }
    .preview img {
      width: 700px;
      height: 700px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
      font-size: 12px;
      border-radius: 5px;
    }
    .text-save {
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      height: 50px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>정약용</h2>
    <p>이곳은 정약용의 마니또 인증방입니다. 본인의 마니또 활동 인증 사진을 업로드해주세요. 아래에는 나의 예상 마니또를 적어주세요.</p>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div class="preview" id="preview"></div>
    
    <div class="text-save">
      <label for="textInput">예상 마니또 :</label>
      <textarea id="textInput" placeholder="여기에 입력"></textarea>
      <button onclick="saveText()">저장</button>
    </div>
    
    <a href="index.html">돌아가기</a>
  </div>
  
  <script>
    // roomKey를 "room-3-1"로 통일하여 다른 방과 일관성 유지
    const roomKey = "room-3-1";
    
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const preview = document.getElementById('preview');
      const files = event.target.files;
      
      let uploadedImages = [];
      try {
        uploadedImages = JSON.parse(localStorage.getItem(roomKey + "-images")) || [];
      } catch (e) {
        console.error("이미지 데이터 로드 오류:", e);
        uploadedImages = [];
        localStorage.removeItem(roomKey + "-images");
      }
      
      if (uploadedImages.length + files.length > 10) {
        alert("최대 10개의 이미지만 업로드할 수 있습니다.");
        return;
      }
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgContainer = document.createElement('div');
          const img = document.createElement('img');
          img.src = e.target.result;
          
          const removeBtn = document.createElement('button');
          removeBtn.innerText = 'X';
          removeBtn.classList.add('remove-btn');
          removeBtn.addEventListener('click', function() {
            let currentImages = [];
            try {
              currentImages = JSON.parse(localStorage.getItem(roomKey + "-images")) || [];
            } catch(e) {
              console.error("이미지 삭제 시 데이터 로드 오류:", e);
              currentImages = [];
            }
            currentImages = currentImages.filter(item => item !== img.src);
            localStorage.setItem(roomKey + "-images", JSON.stringify(currentImages));
            imgContainer.remove();
          });
          
          imgContainer.appendChild(img);
          imgContainer.appendChild(removeBtn);
          preview.appendChild(imgContainer);
          uploadedImages.push(img.src);
          localStorage.setItem(roomKey + "-images", JSON.stringify(uploadedImages));
        };
        reader.readAsDataURL(file);
      }
    });
    
    function saveText() {
      const textInput = document.getElementById("textInput").value;
      localStorage.setItem(roomKey + "-text", textInput);
      alert("저장되었습니다!");
    }
    
    window.onload = function() {
      // 텍스트 불러오기
      try {
        const savedText = localStorage.getItem(roomKey + "-text");
        if (savedText) {
          document.getElementById("textInput").value = savedText;
        }
      } catch(e) {
        console.error("텍스트 데이터 로드 오류:", e);
        localStorage.removeItem(roomKey + "-text");
      }
      
      // 이미지 불러오기
      let savedImages = [];
      try {
        savedImages = JSON.parse(localStorage.getItem(roomKey + "-images")) || [];
      } catch(e) {
        console.error("이미지 데이터 로드 오류:", e);
        savedImages = [];
        localStorage.removeItem(roomKey + "-images");
      }
      
      savedImages.forEach(src => {
        const imgContainer = document.createElement('div');
        const img = document.createElement('img');
        img.src = src;
        
        const removeBtn = document.createElement('button');
        removeBtn.innerText = 'X';
        removeBtn.classList.add('remove-btn');
        removeBtn.addEventListener('click', function() {
          let currentImages = [];
          try {
            currentImages = JSON.parse(localStorage.getItem(roomKey + "-images")) || [];
          } catch(e) {
            console.error("이미지 삭제 시 데이터 로드 오류:", e);
            currentImages = [];
          }
          currentImages = currentImages.filter(item => item !== src);
          localStorage.setItem(roomKey + "-images", JSON.stringify(currentImages));
          imgContainer.remove();
        });
        
        imgContainer.appendChild(img);
        imgContainer.appendChild(removeBtn);
        document.getElementById('preview').appendChild(imgContainer);
      });
    };
  </script>
</body>
</html>
